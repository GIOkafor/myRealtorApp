<ion-view view-title="Watchlist">
	<ion-content>
		<ion-list>
			<ion-item class="item item-thumbnail-left" ng-repeat="result in watchlist">
					<img ng-src="{{result.image}}">
					<h2>{{result.title}}</h2>
					<p>{{result.description}}</p>

					<ion-option-button class="button-assertive" ng-click="removeListing(result, $index)">
						<i class="ion-minus-circled"></i>
					</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
